network.host: 0.0.0.0
discovery.type: single-node
node.name: elasticsearch-docker-default-1
cluster.name: elasticsearch-docker-cluster
bootstrap.memory_lock: true
node.store.allow_mmap: false
ingest.geoip.downloader.enabled: false

xpack.security.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.security.http.ssl.enabled: true
xpack.security.authc.token.enabled: true
xpack.security.audit.enabled: true
xpack.security.authc.realms.file.file1.order: 0
xpack.security.authc.realms.native.native1.order: 1
xpack.security.authc.api_key.enabled: true

xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/elasticsearch_node.pem
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/elasticsearch_node.crt
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/elasticsearch_node.pem
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/elasticsearch_node.crt
xpack.http.ssl.verification_mode: certificate
xpack.security.transport.ssl.verification_mode: certificate

xpack.license.self_generated.type: basic # basic | trial
action.destructive_requires_name: false
